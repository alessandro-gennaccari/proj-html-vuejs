<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"> 
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>P</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">

        <header>

            <div class="container">

                <nav v-for="head in header">

                    <!-- Logo -->
                    <div class="logo">

                        <img :src="head.logo" alt="Logo">

                        <div class="logo-text">

                            <span class="logo-text-1">{{head.logoName1}}</span>
                            <span class="logo-text-2">{{head.logoName2}}</span>

                        </div>

                    </div>

                    <!-- Nav Menu -->
                    <div class="main-menu">

                        <div class="navbar">
                            
                            <ul>
                                <li v-for="(word,index) in head.navMenu">
                                    <a @click="activeMenu(index)" :href="word.link" :class="word.active ? 'navActive' : 'navWhite'">{{word.name}}</a>
                                </li>
                                <li>
                                    <a class="navWhite">{{head.sign}}</a>
                                </li>
                            </ul>


                        </div>


                    </div>

                </nav>

                <div class="title">

                    <h1>
                        Business Planning <span>Digital Technology</span> Modern Solution !</h1>

                    <p>When, while the lovely valley teems with vapour around meand the meridian sun strikes the upper surface .</p>

                    <a href="#">Try It Now</a>

                    <a href="#">Explore More</a>

                </div>

            </div>

        </header>

        <main>
        </main>





    </div>

    <script src="js/script.js"></script>
</body>
</html>
